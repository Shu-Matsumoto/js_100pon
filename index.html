      // 2.お題：単位の計算
      function convertToMm(n, s) {
        let numMM = n;
        if (s == "km") {
          numMM *= 1000 * 1000;
        } else if (s == "cm") {
          numMM *= 10;
        }
        return numMM;
      }

      function countDown(n) {

      // 28.お題：日付のデータ
      function formatYMD(s) {
        let array = s.split(" ");
        if (array.length == 3) {
          return (
            array[0].padStart("4", "0") +
            "/" +
            array[1].padStart("2", "0") +
            "/" +
            array[2].padStart("2", "0")
          );
        } else {
          return "---";
        }
      }

      function convertNumberToAlphabet(s) {
        let arrayNum = [5, 4, 3, 2, 1];
        let arrayAbc = ["A", "B", "C", "D", "E"];

        let outText = "";
        for (let index = 0; index < s.length; index++) {
          outText +=
            arrayAbc[
              arrayNum.findIndex(
                (element) => element == Number(s.substr(index, 1))
              )
            ];
        }
        return outText;
      }

      function probabilityGetSSR(n, t) {
        let prop = 1;
        for (let counter = 0; counter < t; counter++) {
          prop *= (100 - n) / 100;
        }
        return Math.round(100 - 100 * prop);
      }

      function getStartTimeForCook(s, t) {
        let array = s.split(":");
        let timeSumMin = Number(array[0]) * 60 + Number(array[1]);
        let timeMin = timeSumMin - t;
        let h = Math.floor(timeMin / 60);
        let m = Math.floor(timeMin % 60);
        return h.toString() + ":" + m.toString();
      }

      function combineArray(a, b) {
        let outText = "[";
        b.forEach((element) => {
          a.push(element);
        });

        for (let index = 0; index < a.length; index++) {
          if (index == a.length - 1) {
            outText += '"' + a[index] + '"';
          } else {
            outText += '"' + a[index] + '"' + ",";
          }
        }
        outText += "]";
        return outText;
      }
